<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="fragments :: head">
</head>

<body class="container">

<h1 th:text="${title}">Title</h1>

<form method="post" th:object="${recipe}"  style="max_width: 600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input id="name" class="form-control" th:type="text" th:field="*{name}" name="name" />
    </div>

    <div class="form-group">
        <label th:for="yield">Yield</label>

        <input id="yield" class="form-control" th:type="text" th:field="*{yield}" />
        <label th:for="yieldType" class="form-control">Yield Type</label>
        <input id="yieldType" class="form-control" th:type="text" th:field="*{yieldType}" />
        <input th:type="submit" name="submit" />
    </div>
</form>

</body>
</html>

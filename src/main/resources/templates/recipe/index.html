<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="container-fluid" >

<header th:replace="fragments :: header"></header>

<div class="row">
    <div class="card text-white bg-warning mb-3 col-4" style="max-width: 25rem; max-height: 15rem;">
        <div class="card-header">Search</div>
        <div class="card-body">
            <h4 class="card-title">Search all recipes!</h4>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" />
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="col-2"></div>

    <div class="card mb-3 col-10" style="max-width: 25rem;" >
        <div>
            <h3 class="card-header">Recipes</h3>
        </div>

        <div class="form-group"  th:each="category : ${categories}" >
            <p th:text="${category.categoryName}">Name</p>
            <select class="custom-select" th:each="recipe : ${category.recipes}">
               <option  th:each="recipe : ${category.recipes}" th:text="${recipe.name}">

                </option>
            </select>
        </div>

    </div>
</div>

</body>
</html>

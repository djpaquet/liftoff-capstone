<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

    <div>
        <h2 th:text="*{recipe.name}">Name</h2>
        <h3 th:text="*{category.name}">Category</h3>
    </div>

    <div>
        <ul class="list-inline">
            <li class="list-inline-item"><h4 th:text="*{recipe.yield}">Yield</h4></li>
            <li class="list-inline-item"><h4 th:text="*{recipe.yieldType"></h4></li>
        </ul>
    </div>

    <table class="table table-borderless">
        <tbody>
        <tr th:each="ingredient :: *{ingredients}">
            <td th:text="ingredient.ingredientAmount"></td>
            <td th:text="ingredient.amountMeasurement"></td>
            <td th:text="ingredient.name"></td>
            <td th:text="ingredient.description"></td>

        </tr>
        </tbody>
    </table>




</body>



</html>

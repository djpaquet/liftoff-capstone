<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="container-fluid" >

<header th:replace="fragments :: header"></header>

<div class="row">
    <div class="card text-white bg-warning mb-3 col-4" style="max-width: 25rem; max-height: 15rem;">
        <div class="card-header">Search</div>
        <div class="card-body">
            <h4 class="card-title">Search all recipes!</h4>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" />
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="col-2"></div>

    <div class="card mb-3 col-10" style="max-width: 25rem;" >
        <div>
            <h3 class="card-header">Recipe Collection</h3>
        </div>

        <div class="form-group"  th:each="category : ${categories}" >
            <p th:text="${category.categoryName}">Name</p>
            <select class="custom-select" >
                <option  th:each="recipe : ${category.recipes}"   >
                    <a th:href="'/recipe/view_recipe' + ${recipe.id}" th:text="${recipe.name}" class="alert-link">name</a>
                </option>
            </select>

        </div>
        <div align ="left" class="form-group" >
            <p  ><a class="alert alert-dismissible alert-info" href="category/add">Add a new category</a> </p>
        </div>
           <div align="right" class="form-group">
            <p align="right" ><a class="alert alert-dismissible alert-success" href="recipe/add">Add a new recipe</a></p>
        </div>
    </div>
</div>

</body>
</html>

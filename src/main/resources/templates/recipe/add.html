<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="fragments :: head">
</head>

<body class="container">

<h1 th:text="${title}">Title</h1>

<form method="post" th:object="${recipe}"  style="max_width: 600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input id="name" class="form-control" th:type="text" th:field="*{name}" name="name" />
    </div>

    <div class="form-group">
        <label th:for="yield">Yield</label>

        <input id="yield" class="form-control" th:type="text" th:field="*{yield}" />
        <label th:for="yieldType" class="form-control">Yield Type</label>
        <input id="yieldType" class="form-control" th:type="text" th:field="*{yieldType}" />

    </div>
    <div class="form-group">
        <h3>Ingredients</h3>
        <label th:for="ingredientName" >Ingredient</label>
        <input id="ingredientName" class="form-control" th:type="text" th:field="*{ingredientName}" />
        <label th:for="ingredientAmount">Amount</label>
        <input id="ingredientAmount" class="form-control" th:type="text" th:field="*{ingredientAmount}" />
        <label th:for="measurementUnit">Measurement</label>
        <input id="measurementUnit" class="form-control" th:type="text" th:field="*{measurementUnit}" />
    </div>
    <div class="form-group">
        <label th:for="instructions">Instructions</label>
        <input id="instructions" th:type="text-area" th:field="*{instructions}" />

    </div>

</form>

</body>
</html>

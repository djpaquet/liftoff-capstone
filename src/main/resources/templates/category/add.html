<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8" />

</head>
<body>

<form class="form-group" th:object="${category}" action="post" style="max_width: 600px;" >
    <div class="form-group">
        <label th:for="name">Category Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="errors"></span>

    </div>

</form>

</body>
</html>
